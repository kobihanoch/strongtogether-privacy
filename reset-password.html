<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password – Strong Together</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        --bg: #0f172a;
        --fg: #e5e7eb;
        --fg-strong: #f8fafc;
        --muted: #94a3b8;
        --accent: #60a5fa;
        --card: #111827;
        --border: #1f2937;
        --ring: rgba(96, 165, 250, 0.5);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --fg: #0b1222;
          --fg-strong: #0b1222;
          --muted: #475569;
          --accent: #2563eb;
          --card: #f8fafc;
          --border: #e5e7eb;
          --ring: rgba(37, 99, 235, 0.28);
        }
      }
      * { box-sizing: border-box; }
      html, body {
        margin: 0; padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
        background: var(--bg); color: var(--fg); height: 100%;
      }
      body { display: flex; align-items: center; justify-content: center; padding: 16px; }
      .card {
        background: var(--card); border: 1px solid var(--border);
        border-radius: 14px; padding: 32px 24px; max-width: 420px; width: 100%;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
      }
      h1 { color: var(--fg-strong); font-size: 24px; margin-bottom: 24px; text-align: center; }
      input {
        width: 100%; padding: 12px; margin-bottom: 14px; border-radius: 8px;
        border: 1px solid var(--border); background: var(--bg); color: var(--fg); font-size: 16px;
      }
      button {
        width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: none;
        background-color: var(--accent); color: white; cursor: pointer;
      }
      .message { margin-top: 16px; font-size: 14px; text-align: center; }
      .error { color: red; }
      .muted { color: var(--muted); text-align:center; margin-top:8px; font-size:13px; }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <h1>Reset Password</h1>
      <form id="resetForm">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button id="submitBtn" type="submit">Submit</button>
        <div class="message" id="message"></div>
      </form>
    </div>

    <script>
      // English comments only inside the code

      // Read token from query string
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      const card = document.getElementById("card");
      const form = document.getElementById("resetForm");
      const message = document.getElementById("message");
      const submitBtn = document.getElementById("submitBtn");

      // Renders a simple 404 screen
      function renderNotFound() {
        document.title = "404 – Strong Together";
        card.innerHTML = `
          <h1>404</h1>
          <p class="message error">Reset link is invalid or expired.</p>
          <p class="muted">Please request a new reset link from the app.</p>
        `;
      }

      // Renders a success screen after password reset
      function renderSuccess() {
        document.title = "Password Reset – Strong Together";
        card.innerHTML = `
          <h1>Password reset</h1>
          <p class="message">Password reset successfully.<br/>You can return to the app.</p>
        `;
      }

      // If token is missing at load time → show 404 screen instead of the form
      if (!token) {
        renderNotFound();
      } else {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword = document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            message.textContent = "Passwords do not match.";
            message.className = "message error";
            return;
          }

          message.textContent = "";
          message.className = "message";
          submitBtn.disabled = true;

          try {
            const response = await fetch(
              `https://adaptation-preparing-lender-tribal.trycloudflare.com/api/auth/resetpassword?token=${encodeURIComponent(token)}`,
              {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                  "Accept": "application/json",
                },
                // Send both keys to avoid server-side schema mismatch
                body: JSON.stringify({ newPassword: newPassword }),
              }
            );

            // Try to parse JSON; if not JSON, keep an empty object
            let data = {};
            try { data = await response.json(); } catch {}

            if (response.ok) {
              renderSuccess();
            } else {
              message.textContent = data.message || "Error resetting password.";
              message.className = "message error";
            }
          } catch (err) {
            message.textContent = "Something went wrong.";
            message.className = "message error";
          } finally {
            submitBtn.disabled = false;
          }
        });
      }
    </script>
  </body>
</html>
