<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password â€“ Strong Together</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        --bg: #0f172a;
        --fg: #e5e7eb;
        --fg-strong: #f8fafc;
        --muted: #94a3b8;
        --accent: #60a5fa;
        --card: #111827;
        --border: #1f2937;
        --ring: rgba(96, 165, 250, 0.5);
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --fg: #0b1222;
          --fg-strong: #0b1222;
          --muted: #475569;
          --accent: #2563eb;
          --card: #f8fafc;
          --border: #e5e7eb;
          --ring: rgba(37, 99, 235, 0.28);
        }
      }
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
        background: var(--bg);
        color: var(--fg);
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 32px 24px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
      }
      h1 {
        color: var(--fg-strong);
        font-size: 24px;
        margin-bottom: 24px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--bg);
        color: var(--fg);
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background-color: var(--accent);
        color: white;
        cursor: pointer;
      }
      .message {
        margin-top: 16px;
        font-size: 14px;
        text-align: center;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Reset Password</h1>
      <form id="resetForm">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Submit</button>
        <div class="message" id="message"></div>
      </form>
    </div>

    <script>
      // Extract token from URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      const form = document.getElementById("resetForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          message.textContent = "Passwords do not match.";
          message.className = "message error";
          return;
        }

        if (!token) {
          message.textContent = "Missing or invalid token.";
          message.className = "message error";
          return;
        }

        try {
          const response = await fetch(`http://10.0.0.32/api/auth/resetpassword?token=${encodeURIComponent(token)}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: newPassword,
          });

          const data = await response.json();

          if (response.ok) {
            message.textContent = "Password reset successfully!";
            message.className = "message";
            form.reset();
          } else {
            message.textContent = data.message || "Error resetting password.";
            message.className = "message error";
          }
        } catch (err) {
          message.textContent = "Something went wrong.";
          message.className = "message error";
        }
      });
    </script>
  </body>
</html>
